<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shader 1</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #container {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>

    <script src="../three.js"></script>
    <script src="../stats.min.js"></script>
    <script src="../rendererstats.js"></script>
    <script src="../dat.gui.min.js"></script>
</head>
<body>
<div id="container"></div>

<script id="vs" type="x-shader/x-vertex">
	uniform float time;
	
	attribute float size;
	attribute vec3 color;

	varying vec3 vColor;
	varying float vSize;

    vec3 easeOutCubic( float t, vec3 b, float c, float d ) {
        t /= d;
        t--;
        return c * ( t * t * t + 1.0 ) * b;
    }

	void main() {
		vColor = color;
		vSize = size;

        float aTime = clamp( time, 0.0, 3.25 );

        vec3 accP = easeOutCubic( aTime - 1.0, position.xyz, 8.0, 1.0 );
        vec4 mvPosition = modelViewMatrix * vec4( accP, 1.0 );
		gl_PointSize = size * ( 200.0 / -mvPosition.z );
		gl_Position = projectionMatrix * mvPosition;
	}
</script>

<script id="fs" type="x-shader/x-fragment">
	uniform float time;
	uniform sampler2D texture;

    uniform vec3 fogColor;
    uniform float fogNear;
    uniform float fogFar;

	varying vec3 vColor;
	varying float vSize;

	vec2 transformUV(vec2 uv, float a[9]) {
	    
	    // Convert UV to vec3 to apply matrices
	    vec3 u = vec3(uv, 1.0);
	    
	    // Array consists of the following
	    // 0 translate.x
	    // 1 translate.y
	    // 2 skew.x
	    // 3 skew.y
	    // 4 rotate
	    // 5 scale.x
	    // 6 scale.y
	    // 7 origin.x
	    // 8 origin.y
	    
	    // Origin before matrix
	    mat3 mo1 = mat3(
	                    1, 0, -a[7],
	                    0, 1, -a[8],
	                    0, 0, 1);
	    
	    // Origin after matrix
	    mat3 mo2 = mat3(
	                    1, 0, a[7],
	                    0, 1, a[8],
	                    0, 0, 1);
	    
	    // Translation matrix
	    mat3 mt = mat3(
	                   1, 0, -a[0],
	                   0, 1, -a[1],
	                   0, 0, 1);
	    
	    // Skew matrix
	    mat3 mh = mat3(
	                   1, a[2], 0,
	                   a[3], 1, 0,
	                   0, 0, 1);
	    
	    // Rotation matrix
	    mat3 mr = mat3(
	                   cos(a[4]), sin(a[4]), 0,
	                   -sin(a[4]), cos(a[4]), 0,
	                   0, 0, 1);
	    
	    // Scale matrix
	    mat3 ms = mat3(
	                   1.0 / a[5], 0, 0,
	                   0, 1.0 / a[6], 0,
	                   0, 0, 1);
	    
	    // apply translation
	   	u = u * mt;
	    
	    // apply skew
	   	u = u * mh;
	    
	    // apply rotation relative to origin
	    u = u * mo1;
	    u = u * mr;
	    u = u * mo2;
	    
	    // apply scale relative to origin
	    u = u * mo1;
	    u = u * ms;
	    u = u * mo2;
	    
	    // Return vec2 of new UVs
	    return u.xy;
	}

	vec2 rotate(vec2 uv) {
	    float values[9];
	    values[0] = 0.0; //x
	    values[1] = 0.0; //y
	    values[2] = 0.0; //skewX
	    values[3] = 0.0; //skewY
	    values[4] = time * vSize * 0.75; //rotation
	    values[5] = (sin(time * vSize * 0.5)/2.0 + 0.75); //scaleX
	    values[6] = 1.0; //scaleY
	    values[7] = 0.5; //originX
	    values[8] = 0.5; //originY
	    return transformUV(uv, values);
	}

	void main (void) {
		vec2 uv = vec2(gl_PointCoord.x, 1.0 - gl_PointCoord.y);
		uv = rotate(uv);

        float depth = gl_FragCoord.z / gl_FragCoord.w;
        float fogFactor = smoothstep( fogNear, fogFar, depth );

		vec4 texel = texture2D( texture, uv );
		gl_FragColor = texel * vec4(vColor, 0.75 );
        gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );
	}
</script>

<script>

    var container, stats;
    var camera, renderer, scene, mesh, uniforms;
    var W = window.innerWidth;
    var H = window.innerHeight;
    var Controls, explode = false;
    var innerParticles = 10000, outerParticles = 2000, totalParticles = innerParticles + outerParticles;

    rendererStats = new THREEx.RendererStats();
    rendererStats.domElement.style.position = 'absolute';
    rendererStats.domElement.style.left = '0px';
    rendererStats.domElement.style.bottom = '0px';
    document.body.appendChild(rendererStats.domElement);

    var whiteColor = new THREE.Color("rgb(255, 255, 255)");
    var blueColor = new THREE.Color("rgb(108, 162, 186)");

    init();
    createControls();
    animate();

    function rand(min, max) {
        return lerp(Math.random(), min, max);
    }
    function lerp(ratio, start, end) {
        return start + (end - start) * ratio;
    }

    function createControls() {
        var text = function () {
            this.time = "time";
            this.Explode = function () {
                console.log("Exploding ...");
                explode = true;
            };
            this.Reset = function () {
                console.log("Resetting ...");
                uniforms.time.value = 1.0;
            }
        };
        Controls = new text();
        var gui = new dat.GUI();
        gui.add(Controls, 'time').listen();
        gui.add(Controls, 'Explode');
        gui.add(Controls, 'Reset');
    }

    function init() {

        container = document.getElementById('container');

        camera = new THREE.PerspectiveCamera(45, W / H, 1, 2000);
        camera.position.z = 150;

        scene = new THREE.Scene();
        scene.fog = new THREE.Fog( 0x6ca2ba, -50, 500 );

        var geometry = new THREE.BufferGeometry();

        var points = new Float32Array((innerParticles + outerParticles) * 3);
        var colors = new Float32Array((innerParticles + outerParticles) * 3);
        var sizes = new Float32Array((innerParticles + outerParticles));

        var color = new THREE.Color();

        var vertex;

        var scalar = 1;

        for (var i = 0, i3 = 0; i < innerParticles; i++, i3 += 3) {
            vertex = new THREE.Vector3(rand(-150, 150), rand(-150, 150), rand(-150, 150));
            vertex.normalize();
            
            //random distribution
            scalar = rand(1, 15);
            vertex.multiplyScalar(scalar);

            points[i3 + 0] = vertex.x;
            points[i3 + 1] = vertex.y;
            points[i3 + 2] = vertex.z;

            colors[i3 + 0] = whiteColor.r;
            colors[i3 + 1] = whiteColor.g;
            colors[i3 + 2] = whiteColor.b;

            sizes[i] = Math.abs(Math.random() * 32 - 16);
        }

        for (let j = i, j3 = i3; j < totalParticles; j++, j3 += 3) {
            vertex = new THREE.Vector3(rand(-150, 150), rand(-150, 150), rand(-150, 150));
            vertex.normalize();
            
            //random distribution
            scalar = rand(0, 15);
            vertex.multiplyScalar(scalar + 15);

            points[j3 + 0] = vertex.x;
            points[j3 + 1] = vertex.y;
            points[j3 + 2] = vertex.z;

            if (j % 5 === 0) {
                colors[j3 + 0] = blueColor.r;
                colors[j3 + 1] = blueColor.g;
                colors[j3 + 2] = blueColor.b;
            }
            else {
                colors[j3 + 0] = whiteColor.r;
                colors[j3 + 1] = whiteColor.g;
                colors[j3 + 2] = whiteColor.b;
            }

            sizes[j] = Math.abs(Math.random() * 128 - 64);
        }

        geometry.addAttribute('position', new THREE.BufferAttribute(points, 3));
        geometry.addAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.addAttribute('size', new THREE.BufferAttribute(sizes, 1));

        uniforms = {
            time: { type: 'f', value: 1.0 },
            texture: { type: "t", value: new THREE.TextureLoader().load('../images/original/1-2.png') },
            fogColor: { type: "c", value: scene.fog.color },
            fogNear: { type: "f", value: scene.fog.near },
            fogFar: { type: "f", value: scene.fog.far }
        };

        var shaderMaterial = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vs').textContent,
            fragmentShader: document.getElementById('fs').textContent,
            blending: THREE.AdditiveBlending,
            transparent: true,
            depthTest: false,
            fog: true
        });

        mesh = new THREE.Points(geometry, shaderMaterial);
        window.particles = mesh;

        scene.add(mesh);

        for (var i = 0; i < 3; i++) {
            var geometry = new THREE.CylinderGeometry(1, 1, 300, 6, 1);
            var material = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.05,
                wireframeLinewidth: 2,
                fog: false
            });
            var cylinder = new THREE.Mesh(geometry, material);
            cylinder.rotation.set( 0, rand(0, 4), rand(0, 4) );
            cylinder.position.set( rand(-2, 2), rand(-2, 2), 0 );
            scene.add(cylinder);
        }

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x141823);

        container.appendChild(renderer.domElement);

        stats = new Stats();
        container.appendChild(stats.dom);

        onWindowResize();

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize(event) {

        W = window.innerWidth;
        H = window.innerHeight;

        camera.aspect = W / H;
        camera.updateProjectionMatrix();

        renderer.setSize(W, H);
    }

    function animate() {

        requestAnimationFrame(animate);
        render();
        stats.update();
    }

    function render() {
        mesh.rotation.y += 0.01;
        mesh.rotation.x -= 0.005;
        mesh.rotation.z += 0.005;
        camera.position.z -= 0.05;

        uniforms.time.value += explode ? 0.05 : 0.005;

        Controls.time = uniforms.time.value;
        rendererStats.update(renderer);

        renderer.render(scene, camera);
    }

</script>
</body>
</html>
